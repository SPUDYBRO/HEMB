<!-- 
Job Application (apply.html)

This page has a form that allows a potential candidate to register their interest in the advertised
position. HTML5 data validation should be used to check the user’s input.
The form will allow a potential applicant to fill in the following:
Field Format requirement
Job reference number drop down selection including all jobs ref numbers
First name max 20 alpha characters                                      xxx
Last name max 20 alpha characters                                       xxx
Date of birth dd/mm/yyyy                                                xxx
Gender radio inputs grouped using a fieldset and legend                 xxx
Street Address max 40 characters                                        xxx
Suburb/town max 40 characters                                           xxx
State drop down selection from                                          xxx
VIC,NSW,QLD,NT,WA,SA,TAS,ACT                                            xxx
Postcode exactly 4 digits based on States                               xxx
Email address validate format with regular expression & patterns        xxx
Phone number 8 to 12 digits, or spaces                                  xxx
Required technical list checkbox inputs                                 xxx
Other skills textarea                                                   xxx
All inputs should have labels. All form values, except the "Other Skills" textarea are ‘required’ or
have a default value (e.g. select and checkbox inputs). The user should not be able to submit the
form if any of these required fields are blank or incorrectly filled.
Data Submission to Server
The form should have a submit button labelled “Apply”. When this button is clicked the name-
values from the associated form should be sent to the server using the post http method. The
server action address is https://mercury.swin.edu.au/it000000/formtest.php. The server will then
just echo back the name value pairs to the client. While nothing will be stored on the server in
this part of the assignment (we will do this in Part 2) this will allow the form submission to be
tested.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form id="jobApplicationForm">
        <fieldset id="personalDetailsInput">
            <legend>Personal Details</legend>
            <select name="title" id="title">
                <option value="">Select Title</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
            </select>
            <input type="text" id="firstNameInput" placeholder="First Name">
            <input type="text" id="lastNameInput" placeholder="Last Name">
            <label for="date">Date of Birth:</label>
            <input type="date" name="date" id="date">
            <label for="jobTitleInterestedIn">Job Title:</label>
            <select name="jobTitleInterestedIn" id="jobTitleInterestedIn">
                <option value="">Select Job Title</option>
                <option value="desktopSupportTechnician">Desktop Support Technician</option>
                <option value="serviceDeskAnalyst">Service Desk Analyst</option>
                <option value="ITSupportTechnician">IT Support Technician</option>
                <option value="ITSupportSpecialist">IT Support Specialist</option>
            </select>
        </fieldset>

        <fieldset id="genderInput">
            <legend>Gender</legend>
            <label for="man">Man:</label>
            <input type="radio" value="man" name="man" id="genderMan">
            <label for="woman">Woman:</label>
            <input type="radio" value="woman" name="woman" id="genderWoman">
        </fieldset>

        <fieldset id="addressInput">
            <legend>Address</legend>
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" placeholder="Street Address">
            <label for="suburbTown">Suburb/Town:</label>
            <input type="text" id="suburbTown" placeholder="Suburb/Town">
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="">Select State</option>
                <option value="ACT">ACT</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="SA">SA</option>
                <option value="WA">WA</option>
                <option value="NT">NT</option>
            </select>
            <label for="postcode">Postcode:</label>
            <input type="number" id="postcode" name="postcode">
        </fieldset>

        <fieldset id="contactInput">
            <legend>Contact Details</legend>
            <label for="emailInput">Email:</label>
            <input type="text" id="emailInput" name="emailInput">
            <label for="phoneNumberInput">Phone Number:</label>
            <input type="text" id="phoneNumberInput" name="phoneNumberInput">
        </fieldset>

        <fieldset id="experienceInput">
            <legend>Experience</legend>
            <input type="checkbox" value="troubleshooting" name="troubleshooting" id="skillsTroubleshooting">
            <label for="troubleshooting">Knowledge in Troubleshooting</label>
            <input type="checkbox" value="networking" name="networking" id="skillsNetworking">
            <label for="networking">Understanding of Network Infrastructure</label>
            <br>
            <input type="checkbox" value="hardware" name="hardware" id="skillsHardware">
            <label for="hardware">Knowledge of Computer Hardware</label>
            <input type="checkbox" value="software" name="software" id="skillsSoftware">
            <label for="software">Proficiency in operating systems</label>
            <br>
            <input type="checkbox" value="hardware" name="hardware" id="skillsHardware">
            <label for="hardware">Knowledge of Computer Hardware</label>
            <input type="checkbox" value="software" name="software" id="skillsSoftware">
            <label for="software">Proficiency in operating systems</label>
            <br>
            <input type="checkbox" value="security" name="security" id="skillsSecurity">
            <label for="security">Knowledge of Security Practices</label>
            <input type="checkbox" value="databaseManagement" name="databaseManagement" id="skillsDatabaseManagement">
            <label for="databaseManagement">Familiarity with Database Concepts</label>
            <br>
            <br>
            <label for="otherSkills">Other skills: (if any)</label>
            <br>
            <textarea name="otherSkills" id="otherSkills" placeholder="Enter other skills here" cols="70"></textarea>
        </fieldset>
    </form>
</body>
</html>
